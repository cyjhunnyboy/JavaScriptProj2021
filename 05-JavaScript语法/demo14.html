<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript语法</title>
</head>
<body>
    <!--
        JavaScript 语法
            JavaScript是一个程序语言。语法规则定义了语言结构。
            JavaScript是一个脚本语言。
            它是一个轻量级，但功能强大的编程语言。

            1、数据类型的概念
                编程语言中，数据类型是一个非常重要的内容。
                为了可以操作变量，了解数据类型的概念非常重要。
                如果没有使用数据类型，以下实例将无法执行：
                16 + "Volvo"
                16加上"Volvo"是如何计算呢？以上会产生一个错误还是输出以下结果呢？
                "16Volvo"
                你可以在浏览器中执行以上代码查看效果。
                在接下来的章节中你将学到更多关于数据类型的知识。
    -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 16 + "Volvo";
    </script>
</body>
</html>
