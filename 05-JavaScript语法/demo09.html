<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript语法</title>
</head>
<body>
    <!--
        JavaScript 语法
            JavaScript是一个程序语言。语法规则定义了语言结构。
            JavaScript是一个脚本语言。
            它是一个轻量级，但功能强大的编程语言。

            1、JavaScript 操作符
                JavaScript语言有多种类型的运算符
                类型                      实例                  描述
                赋值，算术和位运算符        = + - * /             在JS运算符中描述
                条件，比较及逻辑运算符      == != <>               在JS比较运算符中描述

                JavaScript使用赋值运算符给变量赋值
    -->
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 5;
        y = 6
        z = (x + y) * 8;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
