<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript语法</title>
</head>
<body>
    <!--
        JavaScript 语法
            JavaScript是一个程序语言。语法规则定义了语言结构。
            JavaScript是一个脚本语言。
            它是一个轻量级，但功能强大的编程语言。

            1、JavaScript变量
                在编程语言中，变量用于存储数据值
                JavaScript使用关键字var来定义变量，使用等号来为变量赋值

                变量可以通过变量名访问。在指令式语言中，变量通常是可变的。字面量是一个恒定的值。
                变量是一个名称。字面量是一个值。
    -->
    <p id="demo"></p>
    <script>
        let length;
        length = 6;
        document.getElementById("demo").innerHTML = length;
    </script>
</body>
</html>
