<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript switch语句</title>
    <script>
        function func() {
            var x;
            var day = new Date().getDay();
            switch (day) {
                case 0:
                    x = "今天是星期日";
                    break;
                case 1:
                    x = "今天是星期一";
                    break;
                case 2:
                    x = "今天是星期二";
                    break;
                case 3:
                    x = "今天是星期三";
                    break;
                case 4:
                    x = "今天是星期四";
                    break;
                case 5:
                    x = "今天是星期五";
                    break;
                case 6:
                    x = "今天是星期六";
                    break;
            }

            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript switch 语句
            switch语句用于基于不同的条件来执行不同的动作。
            1、JavaScript switch 语句
                请使用switch语句来选择要执行的多个代码块之一。
                语法
                    switch(n) {
                        case 1:
                            执行代码块1
                            break;
                        case 2:
                            执行代码块2
                            break;
                        default:
                            与case1和case2不同时执行的代码块
                    }
                工作原理：
                    首先设置表达式n（通常是一个变量）。随后表达式的值与结构中的每个case的值作比较。
                    如果存在匹配，则与该case关联的代码块会被执行。请使用break语句阻止代码自动地向下一个case运行。

                实例：
                    显示今天的星期名称。请注意 Sunday=0, Monday=1, Tuesday=2, 等等
    -->
    <p>点击下面的按钮来显示今天是周几：</p>
    <button onclick="func()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
