<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript typeof</title>
</head>
    <body>
    <!--
        JavaScript typeof, null和undefined
            1、undefined
                在JavaScript中，undefined是一个没有设置值的变量。
                typeof一个没有设置值的变量返回undefined。

                任何变量都可以通过设置值为undefined来清空。类型为undefined。
    -->
    <p>变量可以通过设置 <b>undefined</b> 来清空。</p>
    <p id="demo"></p>
    <script>
        var person = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};
        var person = undefined;
        document.getElementById("demo").innerHTML = person + "<br>" + typeof person;
    </script>
</body>
</html>
