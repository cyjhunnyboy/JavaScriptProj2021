<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript typeof</title>
</head>
<body>
    <!--
        JavaScript typeof, null和undefined
            1、null
                在JavaScript中null表示“什么都没有”。
                null是一个只有一个值的特色类型。表示一个空对象引用。

                注意：用typeof检测null返回是object。

                你可以设置为null来清空对象
    -->
    <p>对象可以通过设置为<b>null</b>来清空。</p>
    <p id="demo"></p>
    <script>
        var person = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};
        // 值为null（空），类型为object
        var person = null;
        document.getElementById("demo").innerHTML = typeof person;
    </script>
</body>
</html>
