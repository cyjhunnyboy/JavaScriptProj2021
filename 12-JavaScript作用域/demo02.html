<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 作用域</title>
</head>
<body>
    <!--
        JavaScript 作用域
            1、JavaScript 全局变量
                变量在函数外定义，即为全局变量。
                全局变量有全局作用域：网页中所有脚本和函数均可使用。
    -->
    <p>全局变量在任何脚本和函数内均可访问呢。</p>
    <p id="demo"></p>
    <script>
        var carName = "Volvo";
        myFunc();
        function myFunc() {
            document.getElementById("demo").innerHTML = "我可以显示：" + carName;
        }
    </script>
</body>
</html>
