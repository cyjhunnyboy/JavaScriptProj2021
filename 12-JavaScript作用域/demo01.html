<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 作用域</title>
</head>
<body>
    <!--
        JavaScript 作用域
            作用域是可以访问变量的集合。
            1、JavaScript 作用域
                在JavaScript中，对象和函数同样也是变量。
                在JavaScript中，作用域为可访问变量，对象，函数的集合。
                JavaScript函数作用域：作用域在函数内修改。

            2、JavaScript 局部作用域
                变量在函数内声明，变量为局部作用域。
                局部变量：只能在函数内部访问。

                因为局部变量只作用域函数内，所以不同的函数可以使用相同名称的变量。
                局部变量在函数开始执行时创建，函数执行完后局部变量会自动销毁。
    -->
    <p>局部变量在声明的函数外不可以访问。</p>
    <p id="demo"></p>
    <script>
        myFunc();
        document.getElementById("demo").innerHTML = "carName 的类型是：" + typeof carName;
        function myFunc() {
            var carName = "Volvo";
        }
    </script>
</body>
</html>
