<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 事件</title>
</head>
<body>
    <!--
        JavaScript 事件
            HTML事件是发生在HTML元素上的事情。
            当在HTML页面中使用JavaScript时，JavaScript可以触发这些事件。

            1、HTML 事件
                HTML事件可以是浏览器行为，也可以是用户行为。
                以下是HTML事件的实例：
                    1）HTML页面完成加载
                    2）HTML input字段改变时
                    3）HTML按钮被点击
                通常，当事件发生时，你可以做些事情。
                在事件触发时JavaScript可以执行一些代码。
                HTML元素中可以添加事件属性，使用JavaScript代码添加HTML元素。
                单引号：
                    <some-HTML-element some-event='JavaScript代码'>
                双引号：
                    <some-HTML-element some-event="JavaScript代码">

                JavaScript代码通常是几行代码。比较常见的是通过事件属性来调用
    -->
    <p>点击按钮执行<em>displayDate()</em>函数。</p>
    <button onclick="displayDate()">点击这里</button>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
    <p id="demo"></p>
</body>
</html>
