<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 事件</title>
</head>
<body>
    <!--
        JavaScript 事件
            HTML事件是发生在HTML元素上的事情。
            当在HTML页面中使用JavaScript时，JavaScript可以触发这些事件。

            1、常见的HTML事件
                下面是一些常见的HTML事件的列表
                事件                  描述
                onchange            HTML元素改变
                onclick             用户点击HTML元素
                onmouseover         用户在一个HTML元素上移动鼠标
                onmouseout          用户在一个HTML元素上移开鼠标
                onkeydown           用户按下键盘按键
                onload              浏览器已完成页面的加载

                更多事件列表：JavaScript参考手册 - HTML DOM事件
    -->
    <p>点击按钮执行<em>displayDate()</em>函数。</p>
    <button onclick="displayDate()">点击这里</button>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = new Date();
        }
    </script>
    <p id="demo"></p>
</body>
</html>
