<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript break和continue语句</title>
    <script>
        function func() {
            var x = "";
            var i = 0;

            for (i = 0; i < 10; i++) {
                if (i == 3)
                    continue;

                x = x + "该数字为 " + i + "<br>";
            }

            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript break和continue语句
            break语句用于跳出循环
            continue语句用于跳过循环中的一个迭代

            1、continue 语句
                continue语句中断循环中的迭代，如果出现了指定的条件，然后继续循环中的下一个迭代。
    -->
    <p>点击下面的按钮来执行循环，该循环会跳过i=3的数字。</p>
    <button onclick="func()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
