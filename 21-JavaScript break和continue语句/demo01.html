<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript break和continue语句</title>
    <script>
        function func() {
            var x = "";
            var i = 0;

            for (i = 0; i < 10; i++) {
                if (i == 8) {
                    break;
                }
                x = x + "该数字为 " + i + "<br>";
            }

            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript break和continue语句
            break语句用于跳出循环
            continue语句用于跳过循环中的一个迭代

            1、break 语句
                我们已经在本教程之前的章节中见到过break语句。它用于跳出switch()语句。
                break语句用于跳出循环。
                break语句跳出循环后，会继续执行循环之后的代码（如果有的话）
    -->
    <p>点击按钮，测试带有break语句的循环。</p>
    <button onclick="func()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
