<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript break和continue语句</title>
</head>
<body>
    <!--
        JavaScript break和continue语句
            break语句用于跳出循环
            continue语句用于跳过循环中的一个迭代

            1、JavaScript 标签
                正如你在switch语句那一章中看到的，可以对JavaScript语句进行标记。
                如需标记JavaScript语句，请在语句之前加上冒号：
                    label:
                        statements
                break和continue语句仅仅是能够跳出代码块的语句。
                语法：
                    break labelname;
                    continue labelname

                    continue语句（带有或不带标签引用）只能用在循环体中。
                    break语句（不带标签引用），只能用在循环或switch中。
                    通过标签引用，break语句可用于跳出任何JavaScript代码块
    -->
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford"];

        list: {
            document.write(cars[0] + "<br>");
            document.write(cars[1] + "<br>");
            document.write(cars[2] + "<br>");
            break list;
            document.write(cars[3] + "<br>");
            document.write(cars[4] + "<br>");
            document.write(cars[5] + "<br>");
        }
    </script>
</body>
</html>
