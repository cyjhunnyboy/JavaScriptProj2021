<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript简介</title>
    <script type="text/javascript" rel="script">
        function func() {
            let x = document.getElementById("demo").value;
            if (x === "" || isNaN(x)) {
                alert("不是数字")
            }
        }
    </script>
</head>
<body>
    <!--
        1、JavaScript简介
            JavaScript是互联网上最流行的脚本语言，这门语言可用于HTML和web，更可广泛用于服务器、PC、笔记本电脑、平板电脑和智能手机等设备。
        2、JavaScript是脚本语言
            JavaScript是一种轻量级的编程语言。
            JavaScript是可插入HTML页面的编程代码。
            JavaScript插入HTML页面后，可由所有的现代浏览器执行。
            JavaScript很容易学习。
        3、您将学到什么
            JavaScript：验证输入
            JavaScript常用于验证用户的输入
    -->
    <h1>我的第一段JavaScript</h1>
    <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
    <label for="demo">请输入数字：</label><input id="demo" type="text">
    <button type="button" onclick="func()">点击这里</button>
</body>
</html>
