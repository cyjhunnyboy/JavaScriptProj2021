<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript简介</title>
</head>
<body>
    <!--
        1、JavaScript简介
            JavaScript是互联网上最流行的脚本语言，这门语言可用于HTML和web，更可广泛用于服务器、PC、笔记本电脑、平板电脑和智能手机等设备。
        2、JavaScript是脚本语言
            JavaScript是一种轻量级的编程语言。
            JavaScript是可插入HTML页面的编程代码。
            JavaScript插入HTML页面后，可由所有的现代浏览器执行。
            JavaScript很容易学习。
        3、您将学到什么
            JavaScript：直接写入HTML输出流

            注意：您只能在HTML输出中使用document.write。如果您在文档加载后使用该方法，会覆盖整个文档。
    -->
    <p>JavaScript能够直接写入HTML输出流中：</p>
    <script>
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
    </script>
    <p>
        您只能在HTML输出流中使用<strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
</body>
</html>
