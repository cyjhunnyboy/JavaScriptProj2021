<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript简介</title>
</head>
<body>
    <!--
        1、JavaScript简介
            JavaScript是互联网上最流行的脚本语言，这门语言可用于HTML和web，更可广泛用于服务器、PC、笔记本电脑、平板电脑和智能手机等设备。
        2、JavaScript是脚本语言
            JavaScript是一种轻量级的编程语言。
            JavaScript是可插入HTML页面的编程代码。
            JavaScript插入HTML页面后，可由所有的现代浏览器执行。
            JavaScript很容易学习。
        3、您将学到什么
            JavaScript：对事件的反应
                alert()函数在JavaScript中并不常用，但它对于代码测试非常方便。
                onclick事件只是您即将在本教程中学到的众多事件之一。
    -->
    <h1>我的第一个JavaScript</h1>
    <p>JavaScript能够对事件作出反应。比如对按钮的点击：</p>
    <button type="button" onclick="alert('欢迎！');">点我！</button>
</body>
</html>
