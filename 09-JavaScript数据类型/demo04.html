<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>
    <!--
        JavaScript 数据类型
            1、JavaScript 布尔
                布尔（逻辑）只能有两个值：true或false
                实例：
                    var x = true;
                    var y = false;
    -->
    <script>
        const x = true;
        const y = false;
        document.write(x + "<br>");
        document.write(y + "<br>");
    </script>
</body>
</html>
