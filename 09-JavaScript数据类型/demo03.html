<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>
    <!--
        JavaScript 数据类型
            1、JavaScript 数字
                JavaScript只有一种数字类型。数字可以带小数点，可以不带
                    实例：
                        var x1 = 34.00;     // 使用小数点来写
                        var x2 = 34;        // 不使用小数点来写
                极大或极小的数字可以通过科学（指数）计数来书写
                    实例：
                        var y = 123e5;      // 12300000
                        var z = 123e-5;     // 0.0123
    -->
    <script>
        let x1 = 34.00;
        let x2 = 34;
        let y = 123e5;
        let z = 123e-5;
        document.write(x1 + "<br>");
        document.write(x2 + "<br>");
        document.write(y + "<br>");
        document.write(z + "<br>");
    </script>
</body>
</html>
