<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>
    <!--
        JavaScript 数据类型
            1、Undefined和null
                Undefined这个值表示变量不会含有值。
                可以通过将变量值设置为null来清空变量。
    -->
    <script>
        var person;
        var car = "Volvo";
        document.write(person + "<br>");
        document.write(car + "<br>");
        var car = null;
        document.write(car + "<br>");
    </script>
</body>
</html>
