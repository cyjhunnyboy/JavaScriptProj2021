<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>
    <!--
        JavaScript 数据类型
            1、声明变量类型
                当你声明新变量时，可以使用关键词"new"来声明其类型
                var carname = new String;
                var x = new Number;
                var y = new Boolean;
                var cars = new Array;
                var person = new Object;
                JavaScript变量均为对象。当您声明一个变量时，就创建了一个新的对象。
    -->
    <script>
        var person;
        var car = "Volvo";
        document.write(person + "<br>");
        document.write(car + "<br>");
        var car = null;
        document.write(car + "<br>");
    </script>
</body>
</html>
