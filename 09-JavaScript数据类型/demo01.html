<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
    <script>
        function myFunc() {
            var x;               // x为undefined
            var x = 5;           // 现在x为数字
            var x = "John";      // 现在x为字符串
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 数据类型
            1、JavaScript 数据类型
                值类型（基本类型）：字符串（String）、数字（Number）、布尔（Boolean）、对空（Null）、未定义（undefined）、Symbol。
                引用数据类型：对象（Object）、数组（Array）、函数（Function）。
                注意：Symbol是ES6引入了一种新的原始数据类型，表示独一无二的值。
            2、JavaScript 拥有动态类型
                JavaScript 拥有动态类型，这意味着相同的变量可用于不同的类型
                实例：
                    var x;              // x为undefined
                    var x = 5;          // 现在x为数字
                    var x = "John";     // 现在x为字符串
    -->
    <h1>JavaScript 数据类型</h1>
    <p>JavaScript拥有动态类型，这意味着相同的变量可用于不同的类型。</p>
    <button onclick="myFunc()">点击我</button>
    <p id="demo"></p>
</body>
</html>
