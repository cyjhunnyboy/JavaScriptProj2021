<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript输出</title>
</head>
<body>
    <!--
        JavaScript 输出
            JavaScript没有任何打印或者输出的函数。
            1、JavaScript显示数据
                JavaScript可以通过不同的方式来输出数据：
                a、使用window.alert()弹出警告框。
                b、使用document.write()方法将内容写到HTML文档中。
                c、使用innerHTML写入到HTML元素中。
                d、使用console.log()写入到浏览器的控制台。

            2、写到HTML文档
                出于测试目的，您可以将JavaScript直接写在HTML文档中
                请使用document.write()仅仅向文档输出写内容。
    -->
    <h1>我的第一个Web页面</h1>
    <p>我的第一个段落。</p>
    <script>
        document.write(Date());
    </script>
</body>
</html>
