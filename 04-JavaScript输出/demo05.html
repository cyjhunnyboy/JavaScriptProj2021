<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript输出</title>
</head>
<body>
    <!--
        JavaScript 输出
            JavaScript没有任何打印或者输出的函数。
            1、JavaScript显示数据
                JavaScript可以通过不同的方式来输出数据：
                a、使用window.alert()弹出警告框。
                b、使用document.write()方法将内容写到HTML文档中。
                c、使用innerHTML写入到HTML元素中。
                d、使用console.log()写入到浏览器的控制台。

            2、写到控制台
                如果您的浏览器支持调试，你可以使用console.log()方法在浏览器中显示JavaScript值。
                浏览器中使用F12来启用调试模式， 在调试窗口中点击"Console"菜单。
    -->
    <h1>我的第一个Web页面</h1>
    <p>浏览器中（chrome，IE，Firefox）使用F12来启动调试模式，在调试窗口中点击“Console”菜单。</p>
    <script>
        a = 5;
        b = 6;
        c = a + b;
        console.log(c);
    </script>
</body>
</html>
