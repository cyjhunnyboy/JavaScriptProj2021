<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 类型转换</title>
</head>
<body>
    <!--
        JavaScript 类型转换
            1、下面展示了使用不同的数值转换为数字（Number），字符串（String）、布尔值（Boolean）。
            原始值         转换为数字               转换字符串               转换为布尔值
            false	        0	                    "false"	                false
            true	        1	                    "true"	                true
            0	            0	                    "0"	                    false
            1	            1	                    "1"	                    true
            "0"	            0	                    "0"	                    true
            "000"	        0	                    "000"	                true
            "1"	            1	                    "1"	                    true
            NaN	            NaN	                    "NaN"	                false
            Infinity	    Infinity	            "Infinity"	            true
            -Infinity	    -Infinity	            "-Infinity"	            true
            ""	            0	                    ""	                    false
            "20"	        20	                    "20"	                true
            "Runoob"	    NaN	                    "Runoob"	            true
            [ ]	            0	                    ""	                    true
            [20]	        20	                    "20"	                true
            [10,20]	        NaN	                    "10,20"	                true
            ["Runoob"]	    NaN	                    "Runoob"	            true
            ["Runoob",      NaN	                    "Runoob,Google"	        true
            "Google"]
            function(){}	NaN	                    "function(){}"	        true
            { }	            NaN	                    "[object Object]"	    true
            null	        0	                    "null"	                false
            undefined	    NaN	                    "undefined"	            false
    -->
    <p>"1"转换为其他类型：</p>
    <p id="demo" style="font-family: Courier"></p>
    <script>
        var x = "1";
        document.getElementById("demo").innerHTML =
            "Number：" + Number(x) + "<br>" +
            "String：" + String(x) + "<br>" +
            "Boolean：" + Boolean(x) + "<br>";
    </script>
</body>
</html>
