<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 类型转换</title>
</head>
<body>
    <!--
        JavaScript 类型转换
            1、JavaScript 类型转换
                JavaScript变量可以转换为新变量或其他数据类型
                    1）通过使用JavaScript函数
                    2）通过JavaScript自身自动转换

            2、将数字类型转换为字符串
                全局方法String()可以将数字转换为字符串。
                该方法可用于任何类型的数字，字母、变量、表达式

                Number方法toString()也是有同样的效果。
                在Number方法章节中，你可以找到更多数字转换为字符串的方法
                方法                  描述
                toExponential()      把对象的值转换为指数计数法。
                toFixed()            把数字转换为字符串，结果的小数点后有指定位数的数字。
                toPrecision()        把数字格式化为指定的长度。
    -->
    <p>toString()方法将数字转换为字符串。</p>
    <p id="demo"></p>
    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100 + 23).toString();
    </script>
</body>
</html>
