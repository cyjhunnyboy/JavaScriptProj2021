<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 类型转换</title>
    <script>
        function func() {
            var a = 5 + null;   // 返回5，null转换为0
            var b = "5" + null;     // 返回"5null"，null转换为"null"
            var c = "5" + 1;        // 返回"51", 1转换为"1"
            var d = "5" - 1;        // 返回4，"5"转换为5
            document.getElementById("demo").innerHTML =
                "5 + null 结果为：" + a + "<br>" +
                "'5' + null 结果为：" + b + "<br>" +
                "'5' + 1 结果为：" + c + "<br>" +
                "'5' - 1 结果为：" + d + "<br>";
        }
    </script>
</head>
<body>
    <!--
        JavaScript 类型转换
            1、自动转换类型
                当JavaScript尝试操作一个“错误”的数据类型时，会自动转换为“正确”的数据类型。
    -->
    <p>当JavaScript尝试操作一个 "错误" 的数据类型时，会自动转换为 "正确" 的数据类型。</p>
    <button onclick="func()">点击我</button>
    <p id="demo"></p>
</body>
</html>
