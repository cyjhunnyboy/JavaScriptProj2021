<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 类型转换</title>
</head>
<body>
    <!--
        JavaScript 类型转换
            1、将布尔值转换为字符串
                全局方法String()可以将布尔值转换为字符串。
    -->
    <p>String()方法将布尔值转换为字符串。</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            String(false) + "<br>" +
            String(true);
    </script>
</body>
</html>
