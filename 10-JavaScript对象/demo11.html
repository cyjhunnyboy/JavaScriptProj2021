<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 对象</title>
</head>
<body>
    <!--
        JavaScript 对象
            1、JavaScript 对象实例
                函数属性作为一个方法访问。
    -->
    <p>创建和使用对象方法。</p>
    <p>对象方法作为一个函数定义存储在对象属性中。</p>
    <p id="demo"></p>
    <script>
        // 创建person对象
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        // 函数作为一个方法访问
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
