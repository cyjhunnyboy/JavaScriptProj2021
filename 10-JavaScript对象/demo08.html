<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 对象</title>
</head>
<body>
    <!--
        JavaScript 对象
            1、JavaScript 对象实例
                创建JavaScript对象2
    -->
    <p>创建JavaScript对象。</p>
    <p id="demo"></p>
    <script>
        // 创建person对象
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        // 访问person对象属性并输出到HTML的<p>元素中
        document.getElementById("demo").innerHTML = person.firstName + " 现在 " + person.age + " 岁。";
    </script>
</body>
</html>
