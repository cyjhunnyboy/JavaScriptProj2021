<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 对象</title>
</head>
<body>
    <!--
        JavaScript 对象
            1、JavaScript 对象实例
                函数属性作为一个属性访问。
    -->
    <p>创建和使用对象方法。</p>
    <p>对象方法是一个函数定义，并作为一个属性值存储。</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        // 创建person对象
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        // 函数属性作为一个属性访问
        document.getElementById("demo1").innerHTML = "不加括号输出函数表达式：" + person.fullName;
        // 函数属性作为一个方法访问
        document.getElementById("demo2").innerHTML = "加括号输出函数执行结果：" + person.fullName();
    </script>
</body>
</html>
