<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 注释</title>
</head>
<body>
    <!--
        JavaScript 注释
            JavaScript注释可用于提高代码的可读性。
            1、在行末使用注释
                在下面的例子中，我们把注释放到代码行的结尾处。
    -->
    <h1 id="myH1"></h1>
    <p id="myP"></p>
    <script>
        let x = 5;      // 声明x并把5赋值给它
        let y = x + 2;  // 声明y并把x+2赋值给它
        document.getElementById("myH1").innerHTML = "欢迎来到我的主页";
        document.getElementById("myP").innerHTML = "这是我的第一个段落。计算结果为：" + y;  // 把y的值写到myP
    </script>
    <p><b>注释：</b>注释不会被执行。</p>
</body>
</html>
