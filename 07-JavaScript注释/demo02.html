<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 注释</title>
</head>
<body>
    <!--
        JavaScript 注释
            JavaScript注释可用于提高代码的可读性。
            1、JavaScript 多行注释
                多行注释以"/*"开始，以"*/"结尾。
    -->
    <h1 id="myH1"></h1>
    <p id="myP"></p>
    <script>
        /*
            下面的这些代码会输出一个标题和一个段落。并将代表主页的开始
        */
        document.getElementById("myH1").innerHTML = "Welcome to my Homepage";
        document.getElementById("myP").innerHTML = "This is my first paragraph.";
    </script>
    <p><b>注释：</b>注释不会被执行。</p>
</body>
</html>
