<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 注释</title>
</head>
<body>
    <!--
        JavaScript 注释
            JavaScript注释可用于提高代码的可读性。
            1、JavaScript 注释
                JavaScript不会执行注释。
                我们可以添加注释来对JavaScript进行解释，或者提高代码的可读性。
                单行注释以"//"开头。
    -->
    <h1 id="myH1"></h1>
    <p id="myP"></p>
    <script>
        // 输出标题
        document.getElementById("myH1").innerHTML = "Welcome to my Homepage";
        // 输出段落。
        document.getElementById("myP").innerHTML = "This is my first paragraph.";
    </script>
    <p><b>注释：</b>注释不会被执行。</p>
</body>
</html>
