<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 注释</title>
</head>
<body>
    <!--
        JavaScript 注释
            JavaScript注释可用于提高代码的可读性。
            1、使用注释来阻止执行
                在下面的例子中，注释用于阻止其中一条代码行的执行（可用于调试）
    -->
    <h1 id="myH1"></h1>
    <p id="myP"></p>
    <script>
        // document.getElementById("myH1").innerHTML = "欢迎来到我的主页";
        document.getElementById("myP").innerHTML = "这是我的第一个段落。";
    </script>
    <p><b>注释：</b>注释不会被执行。</p>
</body>
</html>
