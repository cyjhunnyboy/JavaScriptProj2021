<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
</head>
<body>
    <!--
        JavaScript 变量
            变量用于存储信息的“容器”。
            就像代数那样
            x = 5
            y = 6
            z = x + y
            在代数中，我们使用字母（比如x）来保存值（比如5）。
            通过上面的表达式z=x+y，我们能够计算出z的值为11.
            在JavaScript中，这些字母被称为变量。

            注意：您可以把变量看作存储数据的容器。
    -->
    <h1>JavaScript 变量</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById("demo1").innerHTML = "x = " + x;
        document.getElementById("demo2").innerHTML = "y = " + y;
        document.getElementById("demo3").innerHTML = "z = x + y = " + z;
    </script>
</body>
</html>
