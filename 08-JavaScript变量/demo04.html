<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
    <script>
        function myFunc() {
            let carName = "Volvo";
            document.getElementById("demo").innerHTML = "carName = " + "\"" + carName + "\"";
        }
    </script>
</head>
<body>
    <!--
        JavaScript 变量
            1、声明（创建）JavaScript变量
                在JavaScript中创建变量通常被称为“声明”变量。
                我们使用关键字var来声明变量
                    var carName;
                变量声明后，该变量是空的（它没有值）。
                如需向变量赋值，请使用等号：
                    carName="Volvo";
                不过，你可以在声明变量时对其赋值：
                    var carName="Volvo";

                注意：一个好的编程习惯是，在代码开始处，统一对需要的变量进行声明。

                在下面的例子中，我们创建了名为carName的变量，并向其赋值为"Volvo"，然后把它放入id="demo"的HTML段落中
    -->
    <h1>这是我第一个JavaScript程序</h1>
    <p>点击这里来创建变量，并显示结果。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
