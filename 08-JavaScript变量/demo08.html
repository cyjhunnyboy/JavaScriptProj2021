<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
    <script>
        function myFunc() {
            let y = 5;
            let x = y + 2;
            let demoP = document.getElementById("demo");
            demoP.innerHTML = "x = " + x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 变量
            1、JavaScript 算数
                你可以通过JavaScript变量来做算数，使用的是=和+这类运算符
                    y = 5;
                    x = y + 2;
    -->
    <h1>JavaScript算数</h1>
    <p>假设y=5，计算x=y+2，并显示结果。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
