<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
</head>
<body>
    <!--
        JavaScript 变量
            1、JavaScript 变量
                与代数一样，JavaScript变量可用于存放值（比如：x=5）和表达式（比如：y=x+y）。
                变量可以使用段名称（比如x和y），也可以使用描述性更好的名称（比如：age、sum、totalVolume）。
                1）变量必须以字母开头
                2）变量也能以$和_符号开头（不过我们不推荐这么做）
                3）变量对大小写敏感（y和Y是不同的变量）
                注意：JavaScript语句和JavaScript变量对大小写敏感。
    -->
    <h1>JavaScript 变量</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById("demo1").innerHTML = "x = " + x;
        document.getElementById("demo2").innerHTML = "y = " + y;
        document.getElementById("demo3").innerHTML = "z = x + y = " + z;
    </script>
</body>
</html>
