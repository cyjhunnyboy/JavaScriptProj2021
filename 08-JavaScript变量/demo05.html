<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
    <script>
        function myFunc() {
            let carName = "Volvo";
            document.getElementById("demo").innerHTML = "carName = " + "\"" + carName + "\"";
        }
    </script>
</head>
<body>
    <!--
        JavaScript 变量
            1、一条语句，多个变量
                您可以在一条语句中声明很多变量。该语句以var开头，并使用逗号分隔变量即可
                    var lastName="Doe", age=30, job="carpenter";
                声明也可以横跨多行
                    var lastName="Doe",
                    age=30,
                    job="carpenter";
                一条语句中声明的多个变量不可以同时赋同一个值
                    var x, y, z=1;
                    x, y为undefined， z为1。
    -->
    <h1>这是我第一个JavaScript程序</h1>
    <p>点击这里来创建变量，并显示结果。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
