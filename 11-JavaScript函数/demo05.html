<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 函数</title>
</head>
<body>
    <!--
        JavaScript 函数
            函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。
            1、带有返回值的函数
                有时，我们会希望函数将值返回调用它的地方。
                通过使用return语句就可以实现。
                在使用return语句时，函数会停止执行，并返回指定的值。
                语法：
                    function myFunction() {
                        var x = 5;
                        return x;
                    }
                上面的函数会返回值5.

                注意：整个JavaScript并不会停止执行，仅仅是函数。JavaScript将继续执行代码，从调用函数的地方。

                函数调用将被返回值取代：
                    var myVar = myFunction();
                myVar变量的值是5，也就是函数"myFunction()"所返回的值。
                即使不把它保存为变量，你也可以使用返回值：
                    document.getElementById("demo").innerHTML = myFunction();
                "demo"元素的innerHTML将成为5，也就是函数"myFunction()"所返回的值。
                你可以使返回值等于基于传递到函数中的参数

                实例：在你仅仅希望推出函数时，也可以使用return语句。返回值是可选的。
                     如果a大于b，则上面的代码将退出函数，并不会计算a和b的总和

    -->
    <p>如果a大于b，则上面的代码将退出函数，并不会计算a和b的总和：</p>
    <p id="demo"></p>
    <script>
        function myFunc(a, b) {
            if (a > b) {
                return "a大于b，不计算a+b的总和。";
            }
            return a + b;
        }

        document.getElementById("demo").innerHTML = myFunc(4, 3);
    </script>
</body>
</html>
