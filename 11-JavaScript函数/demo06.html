<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 函数</title>
</head>
<body>
    <!--
        JavaScript 函数
            函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。
            1、局部JavaScript变量
                在JavaScript函数内部声明的变量（使用var）是局部变量，所以只能在函数内部访问它。（该变量的作用域是局部的）。
                你可以在不同的函数中使用名称相同的局部变量，因为只有声明过该变量的函数才能识别出该变量。
                只要函数运行完毕，本地变量就会被删除。

            2、全局JavaScript变量
                在函数外声明的变量是全局变量，网页上的所有脚本和函数都能访问它。

            3、JavaScript变量的生存期
                JavaScript变量的生命期从它们被声明的时间开始。
                局部变量会在函数运行后被删除。
                全局变量会在网页关闭后被删除。

            4、向未声明的JavaScript变量分配值
                如果你把值赋给未声明的变量，该变量将自动作为window的一个属性。
                如这条语句：
                carname = "Volvo";
                将声明window的一个属性carname。
                非严格模式下给未声明变量赋值创建的全局变量，是全局对象的可配置属性，可以删除。

    -->
    <script>
        var var1 = 1;    // 不可配置的全局属性
        var2 = 2;       // 没有被var声明，可配置全局属性
        console.log(this.var1);     // 1
        console.log(window.var1);   // 1
        console.log(window.var2);   // 2

        delete var1     // false 无法删除
        console.log(var1);  // 1

        delete var2;
        console.log(delete var2);   // true
        console.log(var2);  // 已经删除，报错变量未定义

    </script>
</body>
</html>
