<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript for循环</title>
</head>
<body>
    <!--
        JavaScript for 循环
            循环可以将代码块执行指定的次数。
            1、不同类型的循环
                JavaScript 支持不同类型的循环
                    1）for循环 - 循环代码块一定的次数
                    2）for/in循环 - 循环遍历对象的属性
                    3）while循环 - 当指定的条件为true时循环指定的代码块
                    4）do/while - 同样当指定条件为true时循环指定的代码块
    -->
    <script>
        var cars=["BMW","Volvo","Saab","Ford"];
        for (var i = 0; i < cars.length; i++) {
            document.write(cars[i] + "<br>");
        }
    </script>
</body>
</html>
