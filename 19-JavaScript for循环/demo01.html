<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript for循环</title>
</head>
<body>
    <!--
        JavaScript for 循环
            循环可以将代码块执行指定的次数。
            1、JavaScript for 循环
                如果你希望一边又一遍地运行相同的代码，并且每次的值都不同，那么使用循环是很方便的。

                我们可以这样输出数组的值
                    1）一般写法
    -->
    <script>
        var cars=["BMW","Volvo","Saab","Ford"];
        document.write(cars[0] + "<br>");
        document.write(cars[1] + "<br>");
        document.write(cars[2] + "<br>");
        document.write(cars[3] + "<br>");
    </script>
</body>
</html>
