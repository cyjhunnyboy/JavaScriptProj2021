<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 语句</title>
</head>
<body>
    <!--
        JavaScript 语句
            JavaScript语句向浏览器发出的命令。语句的作用是告诉浏览器该做什么。
            1、JavaScript 语句
                JavaScript语句是发给浏览器的命令。
                这些命令的作用是告诉浏览器要做的事情。
                下面的JavaScript语句向id="demo"的HTML元素输出文本"你好 Dolly"
    -->
    <h1>我的网页</h1>
    <p id="demo">我的第一个段落。</p>
    <script>
        document.getElementById("demo").innerHTML = "你好 Dolly"
    </script>
</body>
</html>
