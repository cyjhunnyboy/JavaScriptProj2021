<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript用法</title>
    <script>
        function myFunc() {
            document.getElementById("demo").innerHTML = "我的第一个JavaScript函数";
        }
    </script>
</head>
<body>
    <!--
        JavaScript 用法
            1、在<head>或者<body>的JavaScript
                您可以在HTML文档中放入不限数量的脚本。
                脚本可以位于HTML的<body>或<head>部分中，或者同时存在于两个部分中。
                通常的做法是把函数放入<head>部分中，或者放在页面底部。这样就可以把它们安置到同一处位置。不会干扰页面内容。
            2、<head>中的JavaScript函数
                在本例中，我们把一个JavaScript函数放置到HTML页面的<head>部分。
                该函数会在点击按钮时被调用

                在标签中填写onclick事件调用函数时，不是onclick=函数名，而是onclick=函数名+()
    -->
    <h1>我的Web页面</h1>
    <p id="demo">这是一个段落。</p>
    <button type="button" onclick="myFunc();">点击这里</button>
</body>
</html>
