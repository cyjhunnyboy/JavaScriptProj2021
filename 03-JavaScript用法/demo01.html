<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript用法</title>
    <script>
        alert("这是我第一个JavaScript。");
    </script>
</head>
<body>
    <!--
        JavaScript 用法
            HTML中的脚本必须位于<script>与</script>标签之间。
            脚本可被放置在HTML页面的<body>和<head>部分中。

            1、<script> 标签
                如需在HTML页面中插入JavaScript，请使用<script>标签。
                <script>和</script>会告诉JavaScript在何处开始和结束。
                <script>和</script>之间的代码行包含了JavaScript

                <script>
                    alert("我的第一个JavaScript");
                </script>
                您无需理解上面的代码。只需明白，浏览器会解释并执行位于<script>和</script>之间的JavaScript代码

                那些老旧的实例可能会在<script>标签中使用type="text/javascript"。现在已经不必这样做了。JavaScript是所有现代浏览器以及HTML5中的默认脚本语言。
    -->
    <h1>JavaScript 教程</h1>
    <p>JavaScript用法。</p>
</body>
</html>
