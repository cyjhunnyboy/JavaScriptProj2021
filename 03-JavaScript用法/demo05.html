<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript用法</title>
    <script src="myScript.js"></script>
</head>
<body>
    <!--
        JavaScript 用法
            1、在<head>或者<body>的JavaScript
                您可以在HTML文档中放入不限数量的脚本。
                脚本可以位于HTML的<body>或<head>部分中，或者同时存在于两个部分中。
                通常的做法是把函数放入<head>部分中，或者放在页面底部。这样就可以把它们安置到同一处位置。不会干扰页面内容。
            2、外部的JavaScript
                也可以把脚本保存到外部文件中。外部文件通常包含被多个网页使用的代码。
                外部JavaScript文件的文件扩展名是.js。
                如需使用外部文件，请在<script>标签的"src"属性中设置该.js文件
                你可以将脚本放置于<head>或者<body>中，放在<script>标签中的脚本与外部引用的脚本运行效果完全一致。
    -->
    <h1>我的Web页面</h1>
    <p id="demo">这是一个段落。</p>
    <button type="button" onclick="myJsFunc();">点击这里</button>
</body>
</html>
