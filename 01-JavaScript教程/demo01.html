<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01.html</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>
<body>
    <!--
        JavaScript教程
            JavaScript是Web的编程语言。所有现代的HTML页面都使用JavaScript

            为什么学习JavaScript？
                JavaScript是web开发人员必须学习的3门语言中的一门：
                1、HTML定义了网页的内容
                2、CSS描述了网页的布局
                3、JavaScript网页的行为
            本教程是关于JavaScript及介绍JavaScript如何与HTML和CSS一起工作。
    -->
    <h1>我的第一个JavaScript程序</h1>
    <p id="demo">这是一个段落。</p>
    <button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
