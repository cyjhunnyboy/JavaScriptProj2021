<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 运算符</title>
    <script>
        function myFunc() {
            var txt1="What a very";
            var txt2="nice day";
            var txt3 = txt1 + txt2;
            document.getElementById("demo").innerHTML = txt3;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 运算符
            1、用于字符串的+运算符
                +运算符用于把文本值或字符串变量加起来（连接起来）。
                如需把两个或多个字符串变量连接起来，请使用+运算符。

                实例：
                    如需把两个或多个字符串变量连接起来，请使用+运算符
          -->
    <p>点击按钮创建及增加字符串变量。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
