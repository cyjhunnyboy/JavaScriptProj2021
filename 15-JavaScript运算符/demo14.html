<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 运算符</title>
    <script>
        function myFunc() {
            var x = 10;
            var y = 5;
            x *= y;
            document.getElementById("demo").innerHTML = "x=" + x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 运算符
            1、JavaScript 赋值运算符
                赋值运算符用于给JavaScript变量赋值。
                给定x=10和y=5，下面的表格解释了赋值运算符
                运算符         例子          等同于             运算结果
                =             x=y                             x=5
                +=            x+=y          x=x+y             x=15
                -=            x-=y          x=x-y             x=5
                *=            x*=y          x=x*y             x=50
                /=            x/=y          x=x/y             x=2
                %=            x%=y          x=x%y             x=0
          -->
    <p>假设x=10和y=5，计算x*=y，并输出结果。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
