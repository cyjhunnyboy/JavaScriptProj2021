<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 运算符</title>
    <script>
        function myFunc() {
            var x=5+5;
            var y="5"+5;
            var z="Hello"+5;
            document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 运算符
            1、对字符串和数字进行加法运算
                两个数字相加，返回数字相加的和，如果数字与字符串相加，返回字符串
                规则：如果把数字与字符串相加，结果将成为字符串！
          -->
    <p>点击按钮创建及增加字符串变量。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
</body>
</html>
