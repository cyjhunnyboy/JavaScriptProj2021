<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 运算符</title>
    <script>
        function myFunc() {
            var y = 5;
            var x = ++y;
            document.getElementById("demo").innerHTML = "x=" + x + ", y=" + y;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 运算符
            1、JavaScript 算术运算符
                y=5，下面的表格解释了这些算术运算符
                运算符         描述          例子          x运算结果           y运算结果
                +             加法          x=y+2         7                   5
                -             减法          x=y-2         3                   5
                *             乘法          x=y*2         10                  5
                /             除法          x=y/2         2.5                 5
                %             取模（余数）   x=y%2         1                   5
                ++            自增          x=++y         6                   6
                                           x=y++         5                   6
                --            自减          x=--y         4                   4
                                           x=y--         5                   4
          -->
    <p>假设y=5，计算x=++y，并输出结果。</p>
    <button onclick="myFunc()">点击这里</button>
    <p id="demo"></p>
    <p><strong>注意:</strong> x和y两个值都受到影响。</p>
</body>
</html>
