<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 条件语句</title>
    <script>
        function func() {
            var r = Math.random();
            var element = document.getElementById("demo");
            if (r > 0.5) {
                element.innerHTML = "<a href='https://www.runoob.com/'>菜鸟教程</a>";
            } else {
                element.innerHTML = "<a href='http://www.wwf.org/'>Visit WWF</a>";
            }
        }
    </script>
</head>
<body>
    <!--
        JavaScript 条件语句
            1、JavaScript 的if...else条件语句
                条件语句用于基于不同的条件来执行不同的动作。

                条件语句
                    通常在写代码时，你总是需要为不同的决定来执行不同的动作。你可以在代码中使用条件语句来完成该任务。
                    在JavaScript中，我们可以使用以下条件语句
                    1）if语句 - 只有当指定条件为true时，使用该语句来执行代码。
                    2）if...else语句 - 当条件为true时执行代码，当条件为false时执行其他代码。
                    3）if...else if...else语句 - 使用该语句来选择多个代码块之一来执行。
                    4）switch语句 - 使用该语句来选择多个代码块之一来执行。

                if...else if...else语句
                    使用if....else if...else语句来选择多个代码块之一来执行。
                    语法：
                        if (condition1) {
                            当条件1为true时执行的代码
                        } else if{
                            当条件2为true时执行的代码
                        }
                        else {
                            当条件1和条件2都不为true时执行的代码
                        }

                    实例：
                        如果时间小于10:00，则生成问候"Good morning"，如果时间大于10:00小于20:00，则生成问候"Good day"，否则生成问候"Good evening"：
    -->
    <p>通过随机产生的数值，若该数值大于0.5，则访问菜鸟教程，否则访问wwf.org站点。</p>
    <button onclick="func()">点击这里</button>
    <p id="demo"></p>
    <p>这个例子演示了if...else条件语句。</p>
</body>
</html>
