<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 条件语句</title>
    <script>
        function func() {
            var x = "";
            var time = new Date().getHours();
            if (time < 20) {
                x = "Good day!";
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
    <!--
        JavaScript 条件语句
            1、JavaScript 的if...else条件语句
                条件语句用于基于不同的条件来执行不同的动作。

                条件语句
                    通常在写代码时，你总是需要为不同的决定来执行不同的动作。你可以在代码中使用条件语句来完成该任务。
                    在JavaScript中，我们可以使用以下条件语句
                    1）if语句 - 只有当指定条件为true时，使用该语句来执行代码。
                    2）if...else语句 - 当条件为true时执行代码，当条件为false时执行其他代码。
                    3）if...else if...else语句 - 使用该语句来选择多个代码块之一来执行。
                    4）switch语句 - 使用该语句来选择多个代码块之一来执行。

                if语句
                    只有当指定条件为true时，该语句才会执行代码。
                    语法：
                        if (condition) {
                            当条件为true时执行代码
                        }
                        请使用小写的if，使用大写字母（IF）会生成JavaScript错误！

                    注意：在这个语法中，没有..else..。您已经告诉浏览器只有在指定条件为true时才执行代码。
    -->
    <p>如果时间早于20:00，会获得问候"Good day!"。</p>
    <button onclick="func()">点击这里</button>
    <p id="demo"></p>
    <p>这个例子演示了if条件语句。</p>
</body>
</html>
